<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Dólar</title>
    <style>
        button{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Conversor de Dólar</h1>
    <input placeholder="Valor em Reais" type="number">
    <button onclick="converter ()">Converter</button>
</body>
<script>
    const valorreal = document.querySelector("input")
    function converter (){
        const valorconvertido = valorreal.value / 5

        alert(`O valor em dólar é ${valorconvertido}`)
    }
</script>
</html>
